<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewi Alex | Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #050810;
            --accent: #2563EB;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #050810 80%);
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 30px;
            border: 2px solid var(--accent);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-family: 'Montserrat';
            font-size: 1.8rem;
            margin: 10px 0;
            letter-spacing: -1px;
        }

        .tagline {
            opacity: 0.7;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .link-card i {
            font-size: 1.4rem;
            width: 40px;
            color: var(--accent);
        }

        .link-card span {
            flex-grow: 1;
            text-align: center;
            margin-right: 40px; /* Balance the icon space */
        }

        .link-card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .featured {
            background: var(--accent);
            border: none;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .featured i { color: white; }
        .featured:hover { background: #1d4ed8; }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Lewi Alex" class="profile-img">
        
        <h1>LEWI <span style="color: var(--accent);">ALEX</span></h1>
        <div class="tagline">Creative Technologist</div>

        <div class="links-wrapper">
            <a href="index.html" class="link-card featured">
                <i class="fa-solid fa-globe"></i>
                <span>OFFICIAL PORTFOLIO</span>
            </a>

            <a href="tel:+251920552779" class="link-card">
                <i class="fa-solid fa-phone"></i>
                <span>DIRECT CALL</span>
            </a>

            <a href="#" target="_blank" class="link-card">
                <i class="fa-brands fa-telegram"></i>
                <span>TELEGRAM CHANNEL</span>
            </a>

            <a href="#" target="_blank" class="link-card">
                <i class="fa-brands fa-linkedin"></i>
                <span>LINKEDIN</span>
            </a>

            <a href="#" target="_blank" class="link-card">
                <i class="fa-brands fa-instagram"></i>
                <span>INSTAGRAM</span>
            </a>

            <a href="cv.pdf" download class="link-card">
                <i class="fa-solid fa-file-pdf"></i>
                <span>DOWNLOAD CV</span>
            </a>
        </div>

        <footer>LEON CREATIVES // 2026</footer>
    </div>

</body>
</html>
